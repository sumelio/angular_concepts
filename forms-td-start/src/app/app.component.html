<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="ngSubmit()" #myForm="ngForm">
        <div id="userData"
        ngModelGroup="userData"
        #userData="ngModelGroup"
        >
          <div class="form-group">
            <label 
            for="username"
           
            >Username</label>
            <input type="text" id="username" 
            ngModel
            id="username"
            name="username"
            required
            class="form-control">
          </div>
          <button class="btn btn-default" (click)="suggestUserName()"type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input 
            type="email" 
            id="email" 
            class="form-control"
            ngModel
            name="email"
            email
            #email="ngModel"
            required
            >
            <span *ngIf="!email.valid && email.touched" class="help-block">Enter email</span>
          </div>
          <span *ngIf="!userData.valid && userData.touched">Invalid group</span>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select 
          id="secret" 
          [ngModel]="'pet'"
          ngModel
          name="secret"
          class="form-control">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="questionAnswer"  
          rows="3"
          class="form-control"
          [(ngModel)]="answer"
          ></textarea>
          <p>Your repay {{ answer }}</p>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
          <input 
          type="radio"
          name="gender"
          ngModel
          [value]="gender"
          />
          {{ gender }} 
        </label>
        </div>
        <button class="btn btn-primary" type="submit"
        [disabled]="!myForm.valid"
        >Submit</button>
      </form>
    </div>
  </div>
  <div class="row" *ngIf="submitted">
   <div class="col-xs-12">
        <h3>
          Your data
        </h3>
        <p>Username: {{ user.username }}</p>
        <p>mail: {{ user.email }}</p>
        <p>Secredt: {{ user.secret }}</p>
        <p>Answer: {{ user.questionAnswer }}</p>
        <p>Gender: {{ user.gender }}</p>
   </div>
  </div>
</div>

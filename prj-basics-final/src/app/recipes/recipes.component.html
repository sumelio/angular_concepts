<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipedChoosed)="currentRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="currentRecipe; else info" [recipe]="currentRecipe"></app-recipe-detail>
    <ng-template #info>
      Select one please
    </ng-template>
  </div>
</div>
